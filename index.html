<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Access Mockup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    .camera-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
      border: 3px dashed #999;
      border-radius: 10px;
      background-image: url('https://via.placeholder.com/600x400?text=Camera+Preview');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2d89ef;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5eab;
    }
  </style>
</head>
<body>

  <h1>ðŸ“· Camera Scan Station</h1>
  <p>Stand in front of the camera to begin your scan.</p>

  <div class="camera-box">
    <div class="overlay">Camera Access Needed</div>
  </div>

  <button>Allow Camera Access</button>

</body>
</html>
